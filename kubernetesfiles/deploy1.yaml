apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 884692191577.dkr.ecr.us-east-2.amazonaws.com/pavanregistry:latest
          ports:
            - containerPort: 3000
           